<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta-collage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">

<body>

	<!-- First Section -->
	<section id="bienvenida">
		<div class="container">
		<!-- Div dropdown -->
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="btn-group">
						<button type="button" class="btn btn-danger">Idioma: español (España)</button>
						<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Shileno CH</a></li>
							<li><a href="#">English EN</a></li>

				</div><!-- Cierre col-->
			</div><!-- Cierre row -->		
			<!-- Div logo -->	
			<div class="row cont-portada">
				<div class="col-xs-6 col-xs-offset-3 ">
					<img src="assets/img/logo.png" alt="Logo instagram">
				</div><!-- Cierre columna -->
			</div><!-- Cierre row -->
			<!-- Div  -->
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<form class="formulario data-toggle=" validator " role="form "">        
						<div class="form-group">
							<input type="text" class="form-control" id="inputName" placeholder="Username" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="pwd" required>
						</div>
						<button id="btn-submit" type="submit" class="btn btn-primary">Iniciar Sesión</button>
					</form>
					<p class="white">¿Has olvidado tu información de inicio de sesión? <a href="#">Obtén ayuda.</a></p>
				</div>
		
		</div><!-- Cierre contenedor -->
	</section>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
