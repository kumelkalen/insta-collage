<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta-collage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<!-- First Section -->
	<section id="bienvenida">
		<div class="container">
		<!-- Div dropdown -->
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="btn-group dropdown">
						<button type="button" class="btn btn-default dropdown-toggle btn-idioma" data-toggle="dropdown">Idioma: español (España) <span class="caret"></span></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Shileno CH</a></li>
							<li><a href="#">English EN</a></li>			
						</ul>
					</div>
				</div><!-- Cierre col-->
			</div><!-- Cierre primer row -->		
			<!-- Div logo -->	
			<div class="row cont-portada">
				<div class="col-xs-6 col-xs-offset-3 ">
					<img src="assets/img/logo.png" alt="Logo instagram">
				</div><!-- Cierre columna -->
			</div><!-- Cierre segundo row -->
			<!-- Div  -->
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 text-center">
					<form class="formulario data-toggle=" validator " role="form "">        
						<div class="form-group">
							<input type="text" class="form-control input-user" id="inputName" placeholder="Username" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-user" id="pwd" required>
						</div>
						<button id="btn-submit" type="submit" class="btn btn-primary">Iniciar Sesión</button>
					</form>
					<p>¿Has olvidado tu información de inicio de sesión? <a href="#">Obtén ayuda.</a></p>
				</div><!-- Cierre columna -->
			</div><!-- Cierre tercer row -->
			<div class="row face">
				<div class="col-xs-12 text-center">
					<i class="fa fa-facebook-square" aria-hidden="true"></i>

					<a class="white" href="#">Iniciar sesión con Facebook</a>
				</div>
			</div>
		</div><!-- Cierre contenedor -->
		<div class="cont-footer">
			<div class="container-fluid ">
				<div class="row">
					<div class="col-xs-12 text-center">
						<p>¿No tienes una cuenta? <a href="#">Regístrate.</a></p>
					</div>
				</div>
			</div>
		</div>
		
		</div>

	</section>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
	</html>
